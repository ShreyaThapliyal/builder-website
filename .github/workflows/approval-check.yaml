name: Approval Echo Workflow With Inputs

on:
  workflow_dispatch:
    inputs:
      common_string:
        description: 'Common string used across jobs'
        required: true
        default: 'Hello from workflow input!'

jobs:
  approval:
    runs-on: ubuntu-latest
    environment: migration-approval   # Corrected spelling of 'approval'
    steps:
      - name: Await approval
        run: echo "Approval required to continue..."

  job1:
    runs-on: ubuntu-latest
    needs: approval
    steps:
      - name: Echo in Job 1
        run: echo "Job 1: ${{ github.event.inputs.common_string }}"

  job2:
    runs-on: ubuntu-latest
    needs: approval
    steps:
      - name: Echo in Job 2
        run: echo "Job 2: ${{ github.event.inputs.common_string }}"
