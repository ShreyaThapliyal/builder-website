name: Approval Echo Workflow With Inputs

on:
  workflow_dispatch:
    inputs:
      common_string:
        description: 'Common string used across jobs'
        required: true
        default: 'Hello from workflow input!'

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Echo in Job 1
        run: echo 'hi'
  approval:
    runs-on: ubuntu-latest
    needs: job1
    environment: migration-approval
    steps:
      - name: Await approval
        run: echo 'Approval required to continue...'
  job2:
    runs-on: ubuntu-latest
    needs: approval
    if: ${{ needs.approval.result == 'success' }}
    steps:
      - name: Echo in Job 2
        run: echo 'hello'
  approval2:
    runs-on: ubuntu-latest
    needs: job2
    if: ${{ needs.job2.result == 'success' || needs.job2.result == 'skipped' }}
    environment: migration-approval
    steps:
      - name: Await approval
        run: echo 'Approval required to continue...'
  job3:
    runs-on: ubuntu-latest
    needs: approval2
    steps:
      - name: Echo in Job 2
        run: echo 'hello'
